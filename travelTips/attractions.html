<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Destination Guide</title>
  <link rel="stylesheet" href="../shared/styles.css">
  <link rel="stylesheet" href="attractions.css">
</head>
<body>
  <div id="navbar-container"></div>
  <script>
      fetch('../shared/navbar.html')
      .then(response => response.text())
      .then(data => {
          document.getElementById('navbar-container').innerHTML = data;
      });
  </script>
  <div class="container">
    <h2>Destination Guide</h2>

    <div id="destinationStatus"></div>

    <div class="filters">
      <label>
        Category:
        <select id="categoryFilter">
          <option value="all">All</option>
          <option value="museum">Museums</option>
          <option value="restaurant">Restaurants</option>
        </select>
      </label>

      <label>
        Sort by:
        <select id="sortFilter">
          <option value="distance">Distance</option>
          <option value="popularity">Popularity</option>
        </select>
      </label>
    </div>

    <div id="attractionsList"></div>
  </div>

  <!-- Help Button -->
  <a href="../help/help.html" class="help-button" title="Flight Attendant Help">
      <img src="../assets/help.png" alt="Help">
  </a>
  <script src="attractions.js"></script>
</body>
</html>
