<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View User Profile</title>
  <link rel="stylesheet" href="../shared/styles.css">
  <link rel="stylesheet" href="profilePage.css">
</head>
<body>
  <div id="navbar-container"></div>
  <script>
      fetch('../shared/navbar.html')
      .then(response => response.text())
      .then(data => {
          document.getElementById('navbar-container').innerHTML = data;
      });
  </script>
  <div class="profilePage-container">
    <div class="profile-header">
      <div class="profile-left">
        <img src="icon.jpg" alt="User Profile Picture" class="profile-pic">
        <h1 class="profile-name">John Doe</h1>
        </div>
        
        <div class="profile-right">
        <div class="language-section">
            <h2 class="lang-label">Language:</h2>
            <h3 class="language">English</h3>
        </div>
        <div class = "membership-section">
            <h2 class="memb-label">Membership Status:</h2>
            <h3 class="membership">Gold</h3>
        </div>
        <div class = "miles-section">
            <h2 class="miles-label">Miles Flown:</h2>
            <h3 class="miles">83,500</h3>
        </div>
        </div>

  </div>
  <div class = "profile-body">
    <div class="email-section">
        <h2 class="email-label">E-mail address:</h2>
        <h3 class="email">johndooe5@gmail.com</h3>
    </div>
    <div class="recent-flights">
        <h2>Recent Flights:</h2>
        <div class="flight">
            <span class="route">LAX → JFK</span>
            <span class="date">June 15, 2025</span>
        </div>
        <div class="flight">
            <span class="route">SFO → ORD</span>
            <span class="date">May 28, 2025</span>
        </div>
        <div class="flight">
            <span class="route">ATL → MIA</span>
            <span class="date">May 5, 2025</span>
        </div>
        <div class="parental-controls-section">
            <h2 class="parental-label">Parental Controls:</h2>
            <label class="switch">
                <input type="checkbox" id="parental-toggle" checked>
                <span class="slider round"></span>
            </label>
                <span id="parental-status-text" class="toggle-status">Enabled</span>
        </div>
    </div>
  </div>    
  </div>
</div>

  <!-- Help Button -->
  <a href="../help/help.html" class="help-button" title="Flight Attendant Help">
      <img src="../assets/help.png" alt="Help">
  </a>
  <script src="profilePage.js"></script>
</body>
</html>
