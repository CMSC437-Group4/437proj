<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Entertainment</title>
        <link rel="stylesheet" href="../shared/styles.css">
        <link rel="stylesheet" href="entertainment.css">
    </head>
    <body>
        <div class="entertainment-container">
            <div class="top-bar">
            <div class="search-container">
                <img src="search.png" alt="Search Icon" id="searchIcon" />
                <input type="text" id="searchInput" />
                <button id="searchButton">Search</button>
            </div>
            <div class="category-buttons">
                <button class="category-btn" id = "movieBtn">Movies</button>
                <button class="category-btn" id = "tvBtn">TV</button>
                <button class="category-btn" id = "musicBtn">Music</button>
                <button class = "category-btn" id = "bookmarkedBtn">Bookmarked</button>
            </div>
            </div>
            <div class = "section popular-section">
                <h2 class = "section-label"> Popular</h2>
                <div class = "card-row popular-row"></div>
            </div>
            <div class = "section continue-section">
                <h2 class = "section-label">Continue Watching</h2>
                <div class = "card-row continue-row"></div>
            </div>
            <div class = "section recommended-section">
                <h2 class = "section-label">Recommended</h2>
                <div class = "card-row recommended-row"></div>
            </div>
            <!--<h2 class="movies-label">Movies:</h2>-->
            <div class="movie-container"></div>
            <!--<h2 class="shows-label">TV Shows:</h2>-->
            <div class="shows-container"></div>
           <!--<h2 class="music-label">Music:</h2>-->
            <div class="music-container"></div>
        </div>
        <script src="entertainment.js"></script>
    </body>

</html>
